<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTC Event Scouting</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style id="theme-style">
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 30px;
      margin-top: 20px;
      color: #ffffff;
    }

    .info {
      margin: 5px 0 15px;
      font-size: 16px;
      color: #cccccc;
    }

    .input-container {
      margin: 20px 0;
    }

    input, select, button {
      padding: 10px;
      margin: 5px;
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #333;
      border-radius: 5px;
      text-align: center;
      font-family: 'Inter', sans-serif;
    }

    input::placeholder {
      text-align: center;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: separate;
      border-spacing: 0;
      background-color: #1e1e1e;
      border-radius: 12px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: center;
    }

    th:first-child {
      border-top-left-radius: 12px;
    }

    th:last-child {
      border-top-right-radius: 12px;
    }

    tr:last-child td:first-child {
      border-bottom-left-radius: 12px;
    }

    tr:last-child td:last-child {
      border-bottom-right-radius: 12px;
    }

    th {
      background-color: #292929;
    }

    tr:nth-child(even) {
      background-color: #1b1b1b;
    }

    .highlight {
      color: #bb86fc;
      font-weight: bold;
    }

    .green { color: #4caf50; font-weight: bold; }
    .yellow { color: #ffeb3b; font-weight: bold; }
    .orange { color: #ff9800; font-weight: bold; }

    a {
      color: #9cd1ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    #footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }

    #loading {
      color: #bb86fc;
      margin-top: 10px;
    }

    #theme-toggle {
      position: absolute;
      right: 20px;
      top: 20px;
    }

    #popup {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #2a2a2a;
      color: #e0e0e0;
      padding: 12px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.5);
      display: none;
      z-index: 999;
      white-space: nowrap;
    }

    #popup button {
      margin-left: 20px;
      background-color: #bb86fc;
      border: none;
      padding: 8px 16px;
      border-radius: 8px;
      color: white;
      cursor: pointer;
      font-family: 'Inter', sans-serif;
    }
  </style>
</head>
<body>
  <button id="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
  <h1 id="event-title">FTC OPR Rankings</h1>
  <div class="info" id="event-info"></div>

  <div class="input-container">
    <input type="text" id="eventCode" placeholder="Enter event code">
    <select id="year">
      <option value="2024">2024 - Into the Deep</option>
      <option value="2023">2023 - Centerstage</option>
      <option value="2022">2022 - Power Play</option>
      <option value="2021">2021 - Freight Frenzy</option>
      <option value="2020">2020 - Ultimate Goal</option>
      <option value="2019">2019 - Skystone</option>
    </select>
    <select id="sortBy">
      <option value="tot">Total OPR</option>
      <option value="auto">Auto OPR</option>
      <option value="dc">Teleop OPR</option>
      <option value="eg">Endgame OPR</option>
    </select>
    <button onclick="loadData()">Load Rankings</button>
    <div id="loading"></div>
  </div>

  <table id="rankings">
    <thead>
      <tr>
        <th>#</th>
        <th>Team</th>
        <th>Location</th>
        <th id="totHeader">Total</th>
        <th id="autoHeader">Auto</th>
        <th id="dcHeader">Teleop</th>
        <th id="egHeader">Endgame</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="info" id="total-teams"></div>
  <div id="footer">Powered by FTCScout API</div>

  <div id="popup">
    <span id="popup-text">Finished scouting.</span>
    <button onclick="dismissPopup()">Dismiss</button>
  </div>

  <script>
    let currentTheme = 'dark';

    function toggleTheme() {
      currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
      applyTheme(currentTheme);
    }

    function applyTheme(theme) {
      const styleTag = document.getElementById('theme-style');
      if (theme === 'light') {
        styleTag.innerHTML = styleTag.innerHTML.replace(/#121212/g, "#f0f0f0")
          .replace(/#e0e0e0/g, "#111")
          .replace(/#1e1e1e/g, "#ffffff")
          .replace(/#333/g, "#ccc")
          .replace(/#292929/g, "#e0e0e0")
          .replace(/#1b1b1b/g, "#f9f9f9")
          .replace(/#bb86fc/g, "#7b1fa2")
          .replace(/#9cd1ff/g, "#2a5db0");
      } else {
        location.reload();
      }
    }

    function formatDate(dateStr) {
      const [year, month, day] = dateStr.split("-");
      return `${month}/${day}/${year}`;
    }

    function toOrdinal(n) {
      const s = ["th", "st", "nd", "rd"], v = n % 100;
      return n + (s[(v - 20) % 10] || s[v] || s[0]);
    }

    function extractOPRValue(oprString) {
      const match = oprString?.match(/^([\d.]+)/);
      return match ? parseFloat(match[1]) : -Infinity;
    }

    function getColorClass(rank) {
      if (rank <= 100) return 'green';
      if (rank <= 250) return 'yellow';
      if (rank <= 500) return 'orange';
      return '';
    }

    function dismissPopup() {
      document.getElementById("popup").style.display = "none";
    }

    async function fetchJSON(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`HTTP error ${res.status}`);
      return await res.json();
    }

    async function loadData() {
      dismissPopup(); // Hide popup if active

      const code = document.getElementById('eventCode').value.trim();
      const year = document.getElementById('year').value;
      const sortBy = document.getElementById('sortBy').value;

      document.querySelectorAll("th").forEach(th => th.classList.remove("highlight"));
      document.getElementById(`${sortBy}Header`).classList.add("highlight");

      const loadingDiv = document.getElementById("loading");
      loadingDiv.textContent = "Loading event details...";

      const tbody = document.querySelector('#rankings tbody');
      tbody.innerHTML = "";

      try {
        const event = await fetchJSON(`https://api.ftcscout.org/rest/v1/events/${year}/${code}`);
        const start = formatDate(event.start);
        const end = formatDate(event.end);
        const locationStr = `${event.venue ?? ""} - ${event.address ?? ""} (${event.city}, ${event.state}, ${event.country})`;
        const googleMaps = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(locationStr)}`;
        const stream = event.streamURL ? `<a href="${event.streamURL}" target="_blank">Watch Livestream</a> | ` : '';
        const website = event.website ? `<br><a href="${event.website}" target="_blank">${event.website}</a>` : '';

        document.getElementById("event-title").textContent = `${event.name} OPR Rankings`;
        document.getElementById("event-info").innerHTML = `${stream}<a href="${googleMaps}" target="_blank">${locationStr}</a><br>${start} - ${end}${website}`;

        const teams = await fetchJSON(`https://api.ftcscout.org/rest/v1/events/${year}/${code}/teams`);
        const teamStatsList = [];

        for (let i = 0; i < teams.length; i++) {
          const team = teams[i];
          const teamNumber = team.teamNumber;

          const percent = Math.round(((i + 1) / teams.length) * 100);
          loadingDiv.textContent = `Processing team ${i + 1}/${teams.length} (${percent}%) ...`;

          let name = "Unknown", city = "", state = "", country = "";
          try {
            const teamDetails = await fetchJSON(`https://api.ftcscout.org/rest/v1/teams/${teamNumber}/`);
            name = teamDetails?.name || "Unknown";
            city = teamDetails?.city || "";
            state = teamDetails?.state || "";
            country = teamDetails?.country || "";
          } catch {}

          const location = (city === "" && state === "" && country === "Independent")
            ? "Independent"
            : `${city}, ${state}, ${country}`;

          let stats = {};
          try {
            stats = await fetchJSON(`https://api.ftcscout.org/rest/v1/teams/${teamNumber}/quick-stats?season=${year}`);
          } catch {}

          const values = {};
          const categories = ['tot', 'auto', 'dc', 'eg'];
          categories.forEach(cat => {
            const val = stats[cat]?.value;
            const rank = stats[cat]?.rank;
            if (val !== undefined && rank !== undefined) {
              const rankClass = getColorClass(rank);
              values[cat] = `<span class="${rankClass}">${val.toFixed(2)} (${toOrdinal(rank)})</span>`;
            } else {
              values[cat] = "No Statistics Available";
            }
          });

          teamStatsList.push({ teamNumber, name, location, values });
        }

        teamStatsList.sort((a, b) => extractOPRValue(b.values[sortBy]) - extractOPRValue(a.values[sortBy]));

        teamStatsList.forEach((team, i) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${i + 1}</td>
            <td><a href="https://ftcscout.org/teams/${team.teamNumber}" target="_blank">#${team.teamNumber} - ${team.name}</a></td>
            <td>${team.location}</td>
            <td>${team.values['tot']}</td>
            <td>${team.values['auto']}</td>
            <td>${team.values['dc']}</td>
            <td>${team.values['eg']}</td>
          `;
          tbody.appendChild(row);
        });

        document.getElementById("total-teams").textContent = `Total Teams Scouted: ${teamStatsList.length}`;
        loadingDiv.textContent = "";

        const popup = document.getElementById("popup");
        document.getElementById("popup-text").textContent = `Finished scouting ${event.name}`;
        popup.style.display = "block";

      } catch (error) {
        alert("Failed to load data. Check event code/year.");
        console.error(error);
        loadingDiv.textContent = "";
      }
    }
  </script>
</body>
</html>
