
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTC Event Scouting</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet" />
  <style id="theme-style">
    :root {
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-size: 30px;
      margin-top: 20px;
    }

    .info {
      margin: 5px 0 15px;
      font-size: 16px;
      color: #ccc;
    }

    .input-container {
      margin: 20px 0;
    }

    input::placeholder {
      text-align: center;
    }

    input, select, button {
      padding: 10px;
      margin: 5px;
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #333;
      border-radius: 5px;
      text-align: center;
      font-family: 'Inter', sans-serif;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: center;
    }

    th {
      background-color: #292929;
    }

    tr:nth-child(even) {
      background-color: #1b1b1b;
    }

    .highlight {
      color: #bb86fc;
      font-weight: bold;
    }

    a {
      color: #9cd1ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    #loading {
      color: #bb86fc;
      margin-top: 10px;
    }

    #theme-toggle {
      position: absolute;
      right: 20px;
      top: 20px;
    }

    .popup-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 9999;
    }

    .popup {
      background-color: #1e1e1e;
      color: white;
      padding: 10px 20px;
      border: 1px solid #bb86fc;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-width: 300px;
    }

    .popup span {
      flex: 1;
      text-align: center;
    }

    .popup button {
      background-color: #bb86fc;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      padding: 5px 10px;
      cursor: pointer;
    }

    #footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }

    .rank-green {
      color: #00e676;
    }

    .rank-yellow {
      color: #ffeb3b;
    }

    .rank-orange {
      color: #ff9800;
    }
  </style>
</head>
<body>
  <button id="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <h1 id="event-title">FTC Event OPR Rankings</h1>
  <div class="info" id="event-info"></div>

  <div class="input-container">
    <input type="text" id="eventCode" placeholder="Enter event code">
    <select id="year">
      <option value="2024">2024 - Into the Deep</option>
      <option value="2023">2023 - Centerstage</option>
      <option value="2022">2022 - Power Play</option>
      <option value="2021">2021 - Freight Frenzy</option>
      <option value="2020">2020 - Ultimate Goal</option>
      <option value="2019">2019 - Skystone</option>
    </select>
    <select id="sortBy">
      <option value="tot">Total OPR</option>
      <option value="auto">Auto OPR</option>
      <option value="dc">Teleop OPR</option>
      <option value="eg">Endgame OPR</option>
    </select>
    <button onclick="loadData()">Load Rankings</button>
    <div id="loading"></div>
  </div>

  <table id="rankings">
    <thead>
      <tr>
        <th>#</th>
        <th>Team</th>
        <th>Location</th>
        <th id="totHeader">Total</th>
        <th id="autoHeader">Auto</th>
        <th id="dcHeader">Teleop</th>
        <th id="egHeader">Endgame</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="info" id="total-teams"></div>
  <div class="popup-container" id="popup-container"></div>
  <div id="footer">Powered by FTCScout API</div>

  <script>
    let currentTheme = 'dark';
    let cachedData = null;
    let lastEventKey = "";

    function toggleTheme() {
      currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.body.style.backgroundColor = currentTheme === 'dark' ? '#121212' : '#f0f0f0';
      document.body.style.color = currentTheme === 'dark' ? '#e0e0e0' : '#111';
    }

    function formatDate(dateStr) {
      const [year, month, day] = dateStr.split("-");
      return `${month}/${day}/${year}`;
    }

    function toOrdinal(n) {
      const s = ["th", "st", "nd", "rd"], v = n % 100;
      return n + (s[(v - 20) % 10] || s[v] || s[0]);
    }

    function addPopup(message) {
      const container = document.getElementById("popup-container");
      const popup = document.createElement("div");
      popup.className = "popup";
      popup.innerHTML = `
        <span>${message}</span>
        <button onclick="this.parentElement.remove()">Dismiss</button>
      `;
      container.appendChild(popup);
      while (container.childElementCount > 5) {
        container.removeChild(container.firstChild);
      }
    }

    async function fetchJSON(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`HTTP error ${res.status}`);
      return await res.json();
    }

    async function loadData() {
      const code = document.getElementById('eventCode').value.trim();
      const year = document.getElementById('year').value.trim();
      const sortBy = document.getElementById('sortBy').value;
      const key = `${code}_${year}`;

      document.querySelectorAll("th").forEach(th => th.classList.remove("highlight"));
      document.getElementById(`${sortBy}Header`).classList.add("highlight");

      const loadingDiv = document.getElementById("loading");
      loadingDiv.textContent = "";

      const tbody = document.querySelector('#rankings tbody');
      tbody.innerHTML = "";

      if (cachedData && lastEventKey === key) {
        renderTable(cachedData, sortBy);
        return;
      }

      loadingDiv.textContent = "Loading event details...";

      try {
        const event = await fetchJSON(`https://api.ftcscout.org/rest/v1/events/${year}/${code}`);
        const start = formatDate(event.start);
        const end = formatDate(event.end);
        const eventLocation = `${event.venue} - ${event.address} (${event.city}, ${event.state}, ${event.country})`;

        document.getElementById("event-title").textContent = `${event.name} OPR Rankings`;
        document.getElementById("event-info").innerHTML = `${eventLocation}<br>${start} - ${end}`;

        const teams = await fetchJSON(`https://api.ftcscout.org/rest/v1/events/${year}/${code}/teams`);
        const teamStatsList = [];

        for (let i = 0; i < teams.length; i++) {
          const team = teams[i];
          const teamNumber = team.teamNumber;

          let name = "Unknown";
          let location = "Unknown";
          try {
            const teamDetails = await fetchJSON(`https://api.ftcscout.org/rest/v1/teams/${teamNumber}/`);
            name = teamDetails.name || "Unknown";

            const { city, state, country } = teamDetails;
            location = (city || state) ? `${city ?? ''}, ${state ?? ''}, ${country}` : country === "Independent" ? "Independent" : country;
          } catch {}

          let stats = {};
          try {
            stats = await fetchJSON(`https://api.ftcscout.org/rest/v1/teams/${teamNumber}/quick-stats?season=${year}`);
          } catch {}

          const values = {};
          const categories = ['tot', 'auto', 'dc', 'eg'];
          categories.forEach(cat => {
            const val = stats[cat]?.value;
            const rank = stats[cat]?.rank;
            if (typeof val === 'number' && typeof rank === 'number') {
              values[cat] = { value: val, rank, display: `${val.toFixed(2)} (${toOrdinal(rank)})` };
            } else {
              values[cat] = { display: "No Statistics Available" };
            }
          });

          teamStatsList.push({ teamNumber, name, location, values });
          const percent = Math.round(((i + 1) / teams.length) * 100);
          loadingDiv.textContent = `Processing team ${i + 1}/${teams.length} (${percent}%)...`;

          renderTable(teamStatsList, sortBy);
        }

        cachedData = teamStatsList;
        lastEventKey = key;

        addPopup(`Finished scouting ${event.name}`);
        loadingDiv.textContent = "";
      } catch (err) {
        addPopup("Event not found or error loading.");
        console.error(err);
        loadingDiv.textContent = "";
      }
    }

    function renderTable(data, sortBy) {
      const tbody = document.querySelector('#rankings tbody');
      tbody.innerHTML = "";

      const sorted = [...data].sort((a, b) => {
        const aVal = a.values[sortBy]?.value;
        const bVal = b.values[sortBy]?.value;
        return bVal - aVal;
      });

      sorted.forEach((team, i) => {
        const row = document.createElement("tr");
        const val = team.values[sortBy];
        let className = "";

        if (val?.rank !== undefined) {
          if (val.rank <= 100) className = "rank-green";
          else if (val.rank <= 250) className = "rank-yellow";
          else if (val.rank <= 500) className = "rank-orange";
        }

        row.innerHTML = `
          <td>${i + 1}</td>
          <td><a href="https://ftcscout.org/teams/${team.teamNumber}" target="_blank">#${team.teamNumber} - ${team.name}</a></td>
          <td>${team.location}</td>
          <td class="${className}">${team.values.tot.display}</td>
          <td class="${className}">${team.values.auto.display}</td>
          <td class="${className}">${team.values.dc.display}</td>
          <td class="${className}">${team.values.eg.display}</td>
        `;
        tbody.appendChild(row);
      });

      document.getElementById("total-teams").textContent = `Total Teams Scouted: ${data.length}`;
    }
  </script>
</body>
</html>
