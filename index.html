<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FTC OPR Rankings</title>
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-size: 30px;
      margin: 20px 0 10px;
      color: #ffffff;
    }

    .info {
      margin: 5px 0 15px;
      font-size: 16px;
      color: #cccccc;
    }

    .input-container {
      margin: 20px 0;
    }

    input, select, button {
      padding: 10px;
      margin: 5px;
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #333;
      border-radius: 5px;
    }

    table {
      width: 80%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #1e1e1e;
    }

    th, td {
      padding: 12px;
      border: 1px solid #333;
      text-align: center;
    }

    th {
      background-color: #292929;
    }

    tr:nth-child(even) {
      background-color: #1b1b1b;
    }

    .highlight {
      color: #bb86fc;
    }

    a {
      color: #03dac5;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    #footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }
  </style>
</head>
<body>

  <h1 id="event-title">FTC OPR Rankings</h1>
  <div class="info" id="event-info"></div>
  <div class="input-container">
    <input type="text" id="eventCode" placeholder="Enter event code (e.g., OCHOA)">
    <input type="text" id="year" placeholder="Enter year (e.g., 2024)">
    <select id="sortBy">
      <option value="tot">Total OPR</option>
      <option value="auto">Auto OPR</option>
      <option value="dc">Teleop OPR</option>
      <option value="eg">Endgame OPR</option>
    </select>
    <button onclick="loadData()">Load Rankings</button>
  </div>

  <table id="rankings">
    <thead>
      <tr>
        <th>#</th>
        <th>Team</th>
        <th class="highlight" id="oprHeader">OPR</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="info" id="total-teams"></div>

  <div id="footer">Powered by FTCScout API</div>

  <script>
    function formatDate(dateStr) {
      const [year, month, day] = dateStr.split("-");
      return `${month}/${day}/${year}`;
    }

    async function fetchJSON(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`HTTP error ${res.status}`);
      return await res.json();
    }

    async function loadData() {
      const code = document.getElementById('eventCode').value.trim();
      const year = document.getElementById('year').value.trim();
      const sortBy = document.getElementById('sortBy').value;
      const sortLabel = document.querySelector('#sortBy option:checked').textContent;

      document.getElementById("oprHeader").textContent = sortLabel;

      try {
        const event = await fetchJSON(`https://api.ftcscout.org/rest/v1/events/${year}/${code}`);
        const start = formatDate(event.start);
        const end = formatDate(event.end);
        const locationStr = `${event.venue ?? ""}, ${event.address ?? ""}, ${event.city}, ${event.state}, ${event.country}`;
        const googleMaps = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(locationStr)}`;
        const stream = event.streamURL ? `<a href="${event.streamURL}" target="_blank">Watch Livestream</a> | ` : '';

        document.getElementById("event-title").textContent = `${event.name} OPR Rankings`;
        document.getElementById("event-info").innerHTML = `
          ${stream}
          <a href="${googleMaps}" target="_blank">View on Google Maps</a> <br>
          ${start} - ${end}
        `;

        const teams = await fetchJSON(`https://api.ftcscout.org/rest/v1/events/${year}/${code}/teams`);
        const teamStatsList = [];

        for (const team of teams) {
          let opr = "No Statistics Available";
          let hasData = false;

          try {
            const stats = await fetchJSON(`https://api.ftcscout.org/rest/v1/teams/${team.teamNumber}/quick-stats?season=${year}`);
            if (stats && stats[sortBy] && typeof stats[sortBy].value === "number") {
              opr = parseFloat(stats[sortBy].value.toFixed(2));
              hasData = true;
            }
          } catch (e) {
            // Continue if individual team stats fetch fails
          }

          teamStatsList.push({
            teamNumber: team.teamNumber,
            opr,
            hasData
          });
        }

        teamStatsList.sort((a, b) => {
          if (a.hasData && b.hasData) return b.opr - a.opr;
          if (a.hasData) return -1;
          if (b.hasData) return 1;
          return 0;
        });

        const tbody = document.querySelector('#rankings tbody');
        tbody.innerHTML = "";

        teamStatsList.forEach((team, i) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${i + 1}</td>
            <td>#${team.teamNumber}</td>
            <td class="highlight">${team.opr}</td>
          `;
          tbody.appendChild(row);
        });

        document.getElementById("total-teams").textContent = `Total Teams Scouted: ${teamStatsList.length}`;

      } catch (error) {
        alert("Failed to load data. Check event code/year.");
        console.error(error);
      }
    }
  </script>

</body>
</html>
