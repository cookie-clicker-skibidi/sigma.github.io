<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FTC OPR Rankings</title>
  <style id="theme-style">
    /* Dark Theme (default) */
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 30px;
      margin-top: 20px;
      color: #ffffff;
    }

    .info {
      margin: 5px 0 15px;
      font-size: 16px;
      color: #cccccc;
    }

    .input-container {
      margin: 20px 0;
    }

    input, select, button {
      padding: 10px;
      margin: 5px;
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #333;
      border-radius: 5px;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #1e1e1e;
    }

    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: center;
    }

    th {
      background-color: #292929;
    }

    tr:nth-child(even) {
      background-color: #1b1b1b;
    }

    .highlight {
      color: #bb86fc;
      font-weight: bold;
    }

    a {
      color: #9cd1ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    .loading {
      color: #bb86fc;
      font-style: italic;
    }

    #footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }

    #theme-toggle {
      position: absolute;
      top: 10px;
      right: 10px;
      background: none;
      border: 1px solid #888;
      color: inherit;
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
    }
  </style>
</head>
<body>

  <button id="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <h1 id="event-title">FTC OPR Rankings</h1>
  <div class="info" id="event-info"></div>

  <div class="input-container">
    <input type="text" id="eventCode" placeholder="Enter event code (e.g., OCHOA)">
    <input type="text" id="year" placeholder="Enter year (e.g., 2024)">
    <select id="sortBy">
      <option value="tot">Total OPR</option>
      <option value="auto">Auto OPR</option>
      <option value="dc">Teleop OPR</option>
      <option value="eg">Endgame OPR</option>
    </select>
    <button onclick="loadData()">Load Rankings</button>
  </div>

  <table id="rankings">
    <thead>
      <tr>
        <th>#</th>
        <th>Team</th>
        <th id="totHeader">Total</th>
        <th id="autoHeader">Auto</th>
        <th id="dcHeader">Teleop</th>
        <th id="egHeader">Endgame</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="info" id="total-teams"></div>

  <div id="footer">Powered by FTCScout API</div>

  <script>
    function formatDate(dateStr) {
      const [year, month, day] = dateStr.split("-");
      return `${month}/${day}/${year}`;
    }

    function toOrdinal(n) {
      const s = ["th", "st", "nd", "rd"];
      const v = n % 100;
      return n + (s[(v - 20) % 10] || s[v] || s[0]);
    }

    async function fetchJSON(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`HTTP error ${res.status}`);
      return await res.json();
    }

    async function loadData() {
      const code = document.getElementById('eventCode').value.trim();
      const year = document.getElementById('year').value.trim();
      const sortBy = document.getElementById('sortBy').value;

      document.querySelectorAll("th").forEach(th => th.classList.remove("highlight"));
      document.getElementById(`${sortBy}Header`).classList.add("highlight");

      const infoDiv = document.getElementById("event-info");
      infoDiv.innerHTML = `<span class="loading">Loading event info...</span>`;

      try {
        const event = await fetchJSON(`https://api.ftcscout.org/rest/v1/events/${year}/${code}`);
        const start = formatDate(event.start);
        const end = formatDate(event.end);
        const locationStr = `${event.venue ?? ""}, ${event.address ?? ""}, ${event.city}, ${event.state}, ${event.country}`;
        const googleMaps = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(locationStr)}`;
        const stream = event.streamURL ? `<a href="${event.streamURL}" target="_blank">Watch Livestream</a> | ` : '';

        document.getElementById("event-title").textContent = `${event.name} OPR Rankings`;
        infoDiv.innerHTML = `
          ${stream}
          <a href="${googleMaps}" target="_blank">${locationStr}</a><br>
          ${start} - ${end}<br>
          <span id="loading-status" class="loading">Loading teams...</span>
        `;

        const teams = await fetchJSON(`https://api.ftcscout.org/rest/v1/events/${year}/${code}/teams`);
        const teamStatsList = [];

        for (let i = 0; i < teams.length; i++) {
          const team = teams[i];
          const teamNumber = team.teamNumber;

          document.getElementById("loading-status").textContent = `Loading... Processed ${i + 1} of ${teams.length} teams`;

          let name = "Unknown";
          try {
            const teamDetails = await fetchJSON(`https://api.ftcscout.org/rest/v1/teams/${teamNumber}/`);
            name = teamDetails?.name || "Unknown";
          } catch {}

          let stats = {};
          try {
            stats = await fetchJSON(`https://api.ftcscout.org/rest/v1/teams/${teamNumber}/quick-stats?season=${year}`);
          } catch {}

          const categories = ['tot', 'auto', 'dc', 'eg'];
          const teamData = { teamNumber, name, values: {}, hasData: false };

          for (const cat of categories) {
            const value = stats[cat]?.value;
            const rank = stats[cat]?.rank;
            if (typeof value === 'number' && typeof rank === 'number') {
              teamData.values[cat] = `${value.toFixed(2)} (${toOrdinal(rank)})`;
              teamData.hasData = true;
            } else {
              teamData.values[cat] = "No Statistics Available";
            }
          }

          teamStatsList.push(teamData);
        }

        teamStatsList.sort((a, b) => {
          const aValid = a.values[sortBy] !== "No Statistics Available";
          const bValid = b.values[sortBy] !== "No Statistics Available";
          if (aValid && bValid) {
            const aNum = parseFloat(a.values[sortBy]);
            const bNum = parseFloat(b.values[sortBy]);
            return bNum - aNum;
          }
          return aValid ? -1 : bValid ? 1 : 0;
        });

        const tbody = document.querySelector('#rankings tbody');
        tbody.innerHTML = "";

        teamStatsList.forEach((team, i) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${i + 1}</td>
            <td>
              <a href="https://ftcscout.org/teams/${team.teamNumber}" target="_blank">
                #${team.teamNumber} - ${team.name}
              </a>
            </td>
            <td>${team.values['tot']}</td>
            <td>${team.values['auto']}</td>
            <td>${team.values['dc']}</td>
            <td>${team.values['eg']}</td>
          `;
          tbody.appendChild(row);
        });

        document.getElementById("loading-status").remove();
        document.getElementById("total-teams").textContent = `Total Teams Scouted: ${teamStatsList.length}`;

      } catch (error) {
        alert("Failed to load data. Check event code/year.");
        console.error(error);
      }
    }

    function toggleTheme() {
      const currentTheme = localStorage.getItem('theme') || 'dark';
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      localStorage.setItem('theme', newTheme);
      applyTheme(newTheme);
    }

    function applyTheme(theme) {
      const styleTag = document.getElementById('theme-style');
      if (theme === 'light') {
        styleTag.innerHTML = `
          body { background-color: #f5f5f5; color: #222; }
          h1 { color: #111; }
          .info { color: #444; }
          input, select, button {
            background-color: #fff;
            color: #000;
            border: 1px solid #aaa;
          }
          table {
            background-color: #fff;
            color: #000;
          }
          th {
            background-color: #e0e0e0;
          }
          tr:nth-child(even) {
            background-color: #f0f0f0;
          }
          .highlight { color: #7e22ce; }
          a { color: #1a0dab; }
          .loading { color: #bb86fc; }
          #footer { color: #555; }
        `;
      } else {
        styleTag.innerHTML = document.currentScript.previousElementSibling.innerHTML;
      }
    }

    window.onload = () => {
      const savedTheme = localStorage.getItem('theme') || 'dark';
      applyTheme(savedTheme);
    }
  </script>

</body>
</html>
