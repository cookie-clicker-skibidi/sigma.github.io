<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTC Event Scouting</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet" />
  <style id="theme-style">
    :root {
      --purple: #bb86fc;
      --green: #4caf50;
      --yellow: #ffeb3b;
      --orange: #ff9800;
    }

    body {
      font-family: 'Inter', sans-serif;
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
      font-size: 30px;
      color: #ffffff;
    }

    .info {
      margin: 5px 0 15px;
      font-size: 16px;
      color: #cccccc;
    }

    .input-container {
      margin: 20px 0;
    }

    input, select, button {
      padding: 10px;
      margin: 5px;
      border: 1px solid #333;
      border-radius: 5px;
      background-color: #1e1e1e;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
    }

    input::placeholder {
      text-align: center;
    }

    select {
      text-align-last: center;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #1e1e1e;
    }

    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: center;
    }

    th {
      background-color: #292929;
    }

    tr:nth-child(even) {
      background-color: #1b1b1b;
    }

    .highlight {
      color: var(--purple);
      font-weight: bold;
    }

    .green { color: var(--green); font-weight: bold; }
    .yellow { color: var(--yellow); font-weight: bold; }
    .orange { color: var(--orange); font-weight: bold; }

    a {
      color: #9cd1ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    #loading {
      color: var(--purple);
      margin-top: 10px;
    }

    #theme-toggle {
      position: absolute;
      right: 20px;
      top: 20px;
    }

    #popup {
      position: fixed;
      bottom: 30px;
      right: 30px;
      background-color: #2a2a2a;
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
      display: none;
    }

    #popup button {
      background-color: var(--purple);
      color: white;
      border: none;
      padding: 8px 14px;
      margin-top: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <button id="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <h1 id="event-title">FTC OPR Rankings</h1>
  <div class="info" id="event-info"></div>

  <div class="input-container">
    <input type="text" id="eventCode" placeholder="Enter event code" />
    <select id="year">
      <option value="2024">2024 - Into the Deep</option>
      <option value="2023">2023 - Centerstage</option>
      <option value="2022">2022 - Power Play</option>
      <option value="2021">2021 - Freight Frenzy</option>
      <option value="2020">2020 - Ultimate Goal</option>
      <option value="2019">2019 - Skystone</option>
    </select>
    <select id="sortBy">
      <option value="tot">Total OPR</option>
      <option value="auto">Auto OPR</option>
      <option value="dc">Teleop OPR</option>
      <option value="eg">Endgame OPR</option>
    </select>
    <button onclick="loadData()">Load Rankings</button>
    <div id="loading"></div>
  </div>

  <table id="rankings">
    <thead>
      <tr>
        <th>#</th>
        <th>Team</th>
        <th>Location</th>
        <th id="totHeader">Total</th>
        <th id="autoHeader">Auto</th>
        <th id="dcHeader">Teleop</th>
        <th id="egHeader">Endgame</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="info" id="total-teams"></div>
  <div id="popup">
    <div id="popup-text"></div>
    <button onclick="document.getElementById('popup').style.display='none'">Dismiss</button>
  </div>

  <script>
    let currentTheme = 'dark';

    function toggleTheme() {
      const themeStyle = document.getElementById('theme-style');
      if (currentTheme === 'dark') {
        currentTheme = 'light';
        themeStyle.innerHTML = themeStyle.innerHTML.replace(/#121212/g, '#f0f0f0')
          .replace(/#1e1e1e/g, '#ffffff')
          .replace(/#292929/g, '#e0e0e0')
          .replace(/#1b1b1b/g, '#f9f9f9')
          .replace(/#e0e0e0/g, '#111')
          .replace(/#ffffff/g, '#000')
          .replace(/#cccccc/g, '#333')
          .replace(/#333/g, '#ccc');
      } else {
        currentTheme = 'dark';
        location.reload(); // fallback for full dark mode reset
      }
    }

    function formatDate(dateStr) {
      const [year, month, day] = dateStr.split("-");
      return `${month}/${day}/${year}`;
    }

    function toOrdinal(n) {
      const s = ["th", "st", "nd", "rd"], v = n % 100;
      return n + (s[(v - 20) % 10] || s[v] || s[0]);
    }

    async function fetchJSON(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`HTTP error ${res.status}`);
      return await res.json();
    }

    function formatLocation(team) {
      if ((!team.city && !team.state) && team.country === "Independent") {
        return "Independent";
      }
      return `${team.city ?? ""}, ${team.state ?? ""}, ${team.country ?? ""}`.replace(/^, |, ,/g, "").trim();
    }

    async function loadData() {
      const code = document.getElementById('eventCode').value.trim();
      const year = document.getElementById('year').value.trim();
      const sortBy = document.getElementById('sortBy').value;

      document.querySelectorAll("th").forEach(th => th.classList.remove("highlight"));
      document.getElementById(`${sortBy}Header`).classList.add("highlight");

      const loadingDiv = document.getElementById("loading");
      loadingDiv.textContent = "Loading event details...";
      const tbody = document.querySelector('#rankings tbody');
      tbody.innerHTML = "";

      try {
        const event = await fetchJSON(`https://api.ftcscout.org/rest/v1/events/${year}/${code}`);
        const start = formatDate(event.start);
        const end = formatDate(event.end);
        const fullAddress = `${event.venue} - ${event.address} (${event.city}, ${event.state}, ${event.country})`;

        document.getElementById("event-title").textContent = `${event.name} OPR Rankings`;
        document.getElementById("event-info").innerHTML = `
          <a href="https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(fullAddress)}" target="_blank">${fullAddress}</a><br>
          ${start} - ${end}
        `;

        const teams = await fetchJSON(`https://api.ftcscout.org/rest/v1/events/${year}/${code}/teams`);
        let processed = 0;

        for (const team of teams) {
          processed++;
          const percent = Math.round((processed / teams.length) * 100);
          loadingDiv.textContent = `Processing team ${processed}/${teams.length} (${percent}%) ...`;

          let name = "Unknown", stats = {}, location = formatLocation(team);

          try {
            const details = await fetchJSON(`https://api.ftcscout.org/rest/v1/teams/${team.teamNumber}/`);
            name = details?.name ?? "Unknown";
            location = formatLocation(details);
          } catch {}

          try {
            stats = await fetchJSON(`https://api.ftcscout.org/rest/v1/teams/${team.teamNumber}/quick-stats?season=${year}`);
          } catch {}

          const row = document.createElement("tr");
          const cells = [];
          cells.push(`<td>${processed}</td>`);
          cells.push(`<td><a href="https://ftcscout.org/teams/${team.teamNumber}" target="_blank">#${team.teamNumber} - ${name}</a></td>`);
          cells.push(`<td>${location}</td>`);

          for (const cat of ['tot', 'auto', 'dc', 'eg']) {
            const val = stats[cat]?.value;
            const rank = stats[cat]?.rank;
            let className = "", text = "No Statistics Available";

            if (typeof val === "number" && typeof rank === "number") {
              if (rank <= 100) className = "green";
              else if (rank <= 250) className = "yellow";
              else if (rank <= 500) className = "orange";
              text = `${val.toFixed(2)} (${toOrdinal(rank)})`;
            }
            cells.push(`<td class="${className}">${text}</td>`);
          }

          row.innerHTML = cells.join("");
          tbody.appendChild(row);
        }

        document.getElementById("total-teams").textContent = `Total Teams Scouted: ${teams.length}`;
        document.getElementById("popup-text").textContent = `Finished scouting ${event.name}`;
        document.getElementById("popup").style.display = "block";
        loadingDiv.textContent = "";

      } catch (error) {
        alert("Failed to load data. Check event code/year.");
        console.error(error);
        loadingDiv.textContent = "";
      }
    }
  </script>

</body>
</html>
