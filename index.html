<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FTC Event OPR Scouting</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 30px;
      margin-top: 20px;
    }

    .info {
      margin: 5px 0 15px;
      font-size: 16px;
      color: #cccccc;
    }

    .input-container {
      margin: 20px 0;
    }

    input, select, button {
      padding: 10px;
      margin: 5px;
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #333;
      border-radius: 5px;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #1e1e1e;
    }

    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: center;
    }

    th {
      background-color: #292929;
    }

    tr:nth-child(even) {
      background-color: #1b1b1b;
    }

    .highlight {
      color: #bb86fc;
      font-weight: bold;
    }

    .rank-green {
      color: #00e676;
    }

    .rank-yellow {
      color: #ffeb3b;
    }

    .rank-orange {
      color: #ff9800;
    }

    a {
      color: #9cd1ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    #footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }

    #loading {
      color: #bb86fc;
      margin-top: 10px;
    }

    #theme-toggle {
      position: absolute;
      right: 20px;
      top: 20px;
    }
  </style>
</head>
<body>

  <button id="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <h1 id="event-title">FTC OPR Rankings</h1>
  <div class="info" id="event-info"></div>

  <div class="input-container">
    <input type="text" id="eventCode" placeholder="Enter event code (e.g., OCHOA)">
    <input type="text" id="year" placeholder="Enter year (e.g., 2024)">
    <select id="sortBy">
      <option value="tot">Total OPR</option>
      <option value="auto">Auto OPR</option>
      <option value="dc">Teleop OPR</option>
      <option value="eg">Endgame OPR</option>
    </select>
    <button onclick="loadData()">Load Rankings</button>
    <div id="loading"></div>
  </div>

  <table id="rankings">
    <thead>
      <tr>
        <th>#</th>
        <th>Team</th>
        <th>Location</th>
        <th id="totHeader">Total</th>
        <th id="autoHeader">Auto</th>
        <th id="dcHeader">Teleop</th>
        <th id="egHeader">Endgame</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="info" id="total-teams"></div>
  <div id="footer">Powered by FTCScout API</div>

  <script>
    let currentTheme = 'dark';

    function toggleTheme() {
      currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
      location.reload(); // refresh to apply theme change
    }

    function formatDate(dateStr) {
      const [year, month, day] = dateStr.split("-");
      return `${month}/${day}/${year}`;
    }

    function toOrdinal(n) {
      const s = ["th", "st", "nd", "rd"], v = n % 100;
      return n + (s[(v - 20) % 10] || s[v] || s[0]);
    }

    function rankClass(rank) {
      if (rank <= 100) return 'rank-green';
      if (rank <= 250) return 'rank-yellow';
      if (rank <= 500) return 'rank-orange';
      return '';
    }

    async function fetchJSON(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`HTTP error ${res.status}`);
      return await res.json();
    }

    function formatLocation(city, state, country) {
      const cleanCity = city?.trim();
      const cleanState = state?.trim();
      if ((!cleanCity && !cleanState) && country === "Independent") {
        return "Independent";
      }
      return `${cleanCity || "?"}, ${cleanState || "?"}, ${country || "?"}`;
    }

    async function loadData() {
      const code = document.getElementById('eventCode').value.trim();
      const year = document.getElementById('year').value.trim();
      const sortBy = document.getElementById('sortBy').value;
      const tbody = document.querySelector('#rankings tbody');
      const loadingDiv = document.getElementById("loading");

      document.querySelectorAll("th").forEach(th => th.classList.remove("highlight"));
      document.getElementById(`${sortBy}Header`).classList.add("highlight");

      tbody.innerHTML = ""; // Clear table
      loadingDiv.textContent = "Loading event details...";

      try {
        const event = await fetchJSON(`https://api.ftcscout.org/rest/v1/events/${year}/${code}`);
        const start = formatDate(event.start);
        const end = formatDate(event.end);
        const locationStr = `${event.venue ?? ""}, ${event.address ?? ""}, ${event.city}, ${event.state}, ${event.country}`;
        const googleMaps = `https://www.google.com/maps/search/?api=1&query=${encodeURIComponent(locationStr)}`;
        const stream = event.streamURL ? `<a href="${event.streamURL}" target="_blank">Watch Livestream</a> | ` : '';
        const website = event.website ? `<br><a href="${event.website}" target="_blank">${event.website}</a>` : '';

        document.getElementById("event-title").textContent = `${event.name} OPR Rankings`;
        document.getElementById("event-info").innerHTML = `
          ${stream}
          <a href="${googleMaps}" target="_blank">${event.venue} - ${event.address} (${event.city}, ${event.state}, ${event.country})</a><br>
          ${start} - ${end}${website}
        `;

        const teams = await fetchJSON(`https://api.ftcscout.org/rest/v1/events/${year}/${code}/teams`);
        const rows = [];

        for (let i = 0; i < teams.length; i++) {
          const team = teams[i];
          const teamNumber = team.teamNumber;
          const percent = Math.round(((i + 1) / teams.length) * 100);
          loadingDiv.textContent = `Processing team ${i + 1}/${teams.length} (${percent}%)...`;

          let name = "Unknown", location = "Unknown";
          try {
            const teamDetails = await fetchJSON(`https://api.ftcscout.org/rest/v1/teams/${teamNumber}/`);
            name = teamDetails?.name || "Unknown";
            location = formatLocation(teamDetails?.city, teamDetails?.state, teamDetails?.country);
          } catch {}

          let stats = {};
          try {
            stats = await fetchJSON(`https://api.ftcscout.org/rest/v1/teams/${teamNumber}/quick-stats?season=${year}`);
          } catch {}

          const values = {}, ranks = {}, categories = ['tot', 'auto', 'dc', 'eg'];
          for (const cat of categories) {
            const value = stats[cat]?.value;
            const rank = stats[cat]?.rank;
            if (typeof value === 'number' && typeof rank === 'number') {
              values[cat] = `${value.toFixed(2)} (${toOrdinal(rank)})`;
              ranks[cat] = rank;
            } else {
              values[cat] = "No Statistics Available";
            }
          }

          const row = {
            teamNumber,
            name,
            location,
            values,
            ranks,
            sortValue: typeof stats[sortBy]?.value === 'number' ? stats[sortBy].value : -Infinity
          };

          const insertIndex = rows.findIndex(r => r.sortValue < row.sortValue);
          if (insertIndex === -1) rows.push(row);
          else rows.splice(insertIndex, 0, row);

          tbody.innerHTML = "";
          rows.forEach((t, index) => {
            const tr = document.createElement("tr");
            tr.innerHTML = `
              <td>${index + 1}</td>
              <td><a href="https://ftcscout.org/teams/${t.teamNumber}" target="_blank">#${t.teamNumber} - ${t.name}</a></td>
              <td>${t.location}</td>
              <td class="${rankClass(t.ranks.tot) || ''}">${t.values.tot}</td>
              <td class="${rankClass(t.ranks.auto) || ''}">${t.values.auto}</td>
              <td class="${rankClass(t.ranks.dc) || ''}">${t.values.dc}</td>
              <td class="${rankClass(t.ranks.eg) || ''}">${t.values.eg}</td>
            `;
            tbody.appendChild(tr);
          });
        }

        loadingDiv.textContent = "";
        document.getElementById("total-teams").textContent = `Total Teams Scouted: ${rows.length}`;
      } catch (error) {
        alert("Failed to load data. Check event code/year.");
        console.error(error);
        loadingDiv.textContent = "";
      }
    }
  </script>

</body>
</html>
