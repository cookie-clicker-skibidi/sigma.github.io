<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>FTC Event Scouting</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
  <style id="theme-style">
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Inter', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-size: 30px;
      margin-top: 20px;
    }

    .info {
      margin: 5px 0 15px;
      font-size: 16px;
    }

    .input-container {
      margin: 20px 0;
    }

    input, select, button {
      padding: 10px;
      margin: 5px;
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #333;
      border-radius: 5px;
      font-family: 'Inter', sans-serif;
      text-align: center;
    }

    input::placeholder {
      text-align: center;
    }

    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: separate;
      border-spacing: 0;
      border-radius: 10px;
      overflow: hidden;
    }

    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: center;
    }

    th {
      background-color: #292929;
    }

    tr:nth-child(even) {
      background-color: #1b1b1b;
    }

    .highlight {
      color: #bb86fc;
      font-weight: bold;
    }

    a {
      color: #9cd1ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    #footer {
      margin-top: 30px;
      font-size: 14px;
      color: #888;
    }

    #loading {
      color: #bb86fc;
      margin-top: 10px;
    }

    #theme-toggle {
      position: absolute;
      right: 20px;
      top: 20px;
    }

    .rank-green {
      color: #00c853;
    }

    .rank-yellow {
      color: #ffd600;
    }

    .rank-orange {
      color: #ff6d00;
    }

    .popup-container {
      position: fixed;
      top: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 9999;
      max-width: 300px;
    }

    .popup {
      background-color: #2d2d2d;
      color: white;
      padding: 15px 20px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .popup-message {
      flex-grow: 1;
      text-align: center;
    }

    .popup button {
      margin-left: 10px;
      background-color: #bb86fc;
      border: none;
      color: white;
      padding: 6px 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .popup button:hover {
      background-color: #9a67ea;
    }
  </style>
</head>
<body>

  <button id="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>

  <h1 id="event-title">FTC OPR Rankings</h1>
  <div class="info" id="event-info"></div>

  <div class="input-container">
    <input type="text" id="eventCode" placeholder="Enter event code">
    <select id="year">
      <option value="2024">2024 - Into the Deep</option>
      <option value="2023">2023 - Centerstage</option>
      <option value="2022">2022 - Power Play</option>
      <option value="2021">2021 - Freight Frenzy</option>
      <option value="2020">2020 - Ultimate Goal</option>
      <option value="2019">2019 - Skystone</option>
    </select>
    <select id="sortBy">
      <option value="tot">Total OPR</option>
      <option value="auto">Auto OPR</option>
      <option value="dc">Teleop OPR</option>
      <option value="eg">Endgame OPR</option>
    </select>
    <button onclick="loadData()">Load Rankings</button>
    <div id="loading"></div>
  </div>

  <table id="rankings">
    <thead>
      <tr>
        <th>#</th>
        <th>Team</th>
        <th>Location</th>
        <th id="totHeader">Total</th>
        <th id="autoHeader">Auto</th>
        <th id="dcHeader">Teleop</th>
        <th id="egHeader">Endgame</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="info" id="total-teams"></div>
  <div id="footer">Powered by FTCScout API</div>
  <div class="popup-container" id="popup-container"></div>

  <script>
    let currentTheme = 'dark';

    function toggleTheme() {
      currentTheme = currentTheme === 'dark' ? 'light' : 'dark';
      applyTheme(currentTheme);
    }

    function applyTheme(theme) {
      const styleTag = document.getElementById('theme-style');
      if (theme === 'light') {
        styleTag.innerHTML = styleTag.innerHTML.replace(/#121212/g, '#f0f0f0')
                                                .replace(/#1e1e1e/g, '#ffffff')
                                                .replace(/#e0e0e0/g, '#111')
                                                .replace(/#333/g, '#ccc')
                                                .replace(/#292929/g, '#e0e0e0')
                                                .replace(/#1b1b1b/g, '#f9f9f9');
      } else {
        location.reload(); // To restore original dark theme
      }
    }

    function toOrdinal(n) {
      const s = ["th", "st", "nd", "rd"], v = n % 100;
      return n + (s[(v - 20) % 10] || s[v] || s[0]);
    }

    function getRankClass(rank) {
      if (rank <= 100) return "rank-green";
      if (rank <= 250) return "rank-yellow";
      if (rank <= 500) return "rank-orange";
      return "";
    }

    function showPopup(message) {
      const container = document.getElementById("popup-container");

      if (container.children.length >= 5) {
        container.removeChild(container.firstChild);
      }

      const popup = document.createElement("div");
      popup.className = "popup";

      const msg = document.createElement("div");
      msg.className = "popup-message";
      msg.textContent = message;

      const dismiss = document.createElement("button");
      dismiss.textContent = "Dismiss";
      dismiss.onclick = () => container.removeChild(popup);

      popup.appendChild(msg);
      popup.appendChild(dismiss);
      container.appendChild(popup);
    }

    async function fetchJSON(url) {
      const res = await fetch(url);
      if (!res.ok) throw new Error(`HTTP ${res.status}`);
      return await res.json();
    }

    async function loadData() {
      const code = document.getElementById('eventCode').value.trim();
      const year = document.getElementById('year').value;
      const sortBy = document.getElementById('sortBy').value;
      const loadingDiv = document.getElementById("loading");

      document.querySelectorAll("th").forEach(th => th.classList.remove("highlight"));
      document.getElementById(`${sortBy}Header`).classList.add("highlight");

      loadingDiv.textContent = "Loading event details...";
      document.querySelector('#rankings tbody').innerHTML = "";

      try {
        const event = await fetchJSON(`https://api.ftcscout.org/rest/v1/events/${year}/${code}`);
        const location = event.country === "Independent" || (!event.city && !event.state)
          ? "Independent"
          : `${event.venue} - ${event.address} (${event.city}, ${event.state}, ${event.country})`;
        document.getElementById("event-title").textContent = `${event.name} OPR Rankings`;
        document.getElementById("event-info").innerHTML = location;

        const teams = await fetchJSON(`https://api.ftcscout.org/rest/v1/events/${year}/${code}/teams`);
        const tbody = document.querySelector('#rankings tbody');
        let teamStatsList = [];

        for (let i = 0; i < teams.length; i++) {
          const team = teams[i];
          loadingDiv.textContent = `Processing team ${i + 1}/${teams.length} (${Math.round(((i + 1) / teams.length) * 100)}%) ...`;

          let teamDetails = {};
          try {
            teamDetails = await fetchJSON(`https://api.ftcscout.org/rest/v1/teams/${team.teamNumber}/`);
          } catch {}

          let stats = {};
          try {
            stats = await fetchJSON(`https://api.ftcscout.org/rest/v1/teams/${team.teamNumber}/quick-stats?season=${year}`);
          } catch {}

          const name = teamDetails.name || "Unknown";
          const city = teamDetails.city || "";
          const state = teamDetails.state || "";
          const country = teamDetails.country || "";

          const locationStr = country === "Independent" || (!city && !state)
            ? "Independent"
            : `${city}, ${state}, ${country}`;

          const values = {};
          ['tot', 'auto', 'dc', 'eg'].forEach(cat => {
            const val = stats[cat]?.value;
            const rank = stats[cat]?.rank;
            values[cat] = (val != null && rank != null)
              ? `<span class="${getRankClass(rank)}">${val.toFixed(2)} (${toOrdinal(rank)})</span>`
              : "No Data";
          });

          teamStatsList.push({
            number: team.teamNumber,
            name,
            location: locationStr,
            values
          });

          // Sort and update table as we go
          teamStatsList.sort((a, b) => {
            const aVal = a.values[sortBy].includes("No Data") ? -Infinity : parseFloat(a.values[sortBy]);
            const bVal = b.values[sortBy].includes("No Data") ? -Infinity : parseFloat(b.values[sortBy]);
            return bVal - aVal;
          });

          tbody.innerHTML = "";
          teamStatsList.forEach((team, idx) => {
            const row = document.createElement("tr");
            row.innerHTML = `
              <td>${idx + 1}</td>
              <td><a href="https://ftcscout.org/teams/${team.number}" target="_blank">#${team.number} - ${team.name}</a></td>
              <td>${team.location}</td>
              <td>${team.values.tot}</td>
              <td>${team.values.auto}</td>
              <td>${team.values.dc}</td>
              <td>${team.values.eg}</td>
            `;
            tbody.appendChild(row);
          });
        }

        loadingDiv.textContent = "";
        document.getElementById("total-teams").textContent = `Total Teams Scouted: ${teamStatsList.length}`;
        showPopup(`Finished scouting ${event.name}`);
      } catch (e) {
        loadingDiv.textContent = "";
        showPopup("⚠️ Event not found. Check event code and year.");
        console.error(e);
      }
    }
  </script>
</body>
</html>
