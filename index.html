<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>FTC Event OPR Rankings</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet" />
  <style>
    :root {
      font-family: 'Inter', sans-serif;
    }
    body {
      background-color: #121212;
      color: #e0e0e0;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      font-size: 30px;
      margin-top: 20px;
    }
    .info {
      margin: 5px 0 15px;
      font-size: 16px;
      color: #ccc;
    }
    .input-container {
      margin: 20px 0;
    }
    input::placeholder {
      text-align: center;
    }
    input, select, button {
      padding: 10px;
      margin: 5px;
      background-color: #1e1e1e;
      color: #e0e0e0;
      border: 1px solid #333;
      border-radius: 5px;
      text-align: center;
      font-family: 'Inter', sans-serif;
    }
    table {
      width: 90%;
      margin: 20px auto;
      border-collapse: collapse;
      background-color: #1e1e1e;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 10px;
      border: 1px solid #333;
      text-align: center;
    }
    th {
      background-color: #292929;
    }
    tr:nth-child(even) {
      background-color: #1b1b1b;
    }
    .highlight {
      color: #bb86fc;
      font-weight: bold;
    }
    .highlighted-row {
      outline: 2px solid #bb86fc;
      outline-offset: -2px;
    }
    .popup-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;
      z-index: 9999;
    }
    .popup {
      background-color: #1e1e1e;
      color: white;
      padding: 10px 20px;
      border: 1px solid #bb86fc;
      border-radius: 10px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      min-width: 300px;
    }
    .popup span {
      flex: 1;
      text-align: center;
    }
    .popup button {
      background-color: #bb86fc;
      border: none;
      border-radius: 5px;
      color: black;
      font-weight: bold;
      padding: 5px 10px;
      cursor: pointer;
    }
    .rank-green {
      color: #4caf50;
      font-weight: bold;
    }
    .rank-yellow {
      color: #fdd835;
      font-weight: bold;
    }
    .rank-orange {
      color: #fb8c00;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1 id="event-title">FTC Event OPR Rankings</h1>
  <div class="info" id="event-info"></div>

  <div class="input-container">
    <input type="text" id="eventCode" placeholder="Enter event code">
    <select id="year">
      <option value="2024">2024 - Into the Deep</option>
      <option value="2023">2023 - Centerstage</option>
    </select>
    <select id="sortBy">
      <option value="tot">Total OPR</option>
      <option value="auto">Auto OPR</option>
      <option value="dc">Teleop OPR</option>
      <option value="eg">Endgame OPR</option>
    </select>
    <button onclick="loadData()">Load Rankings</button>
    <button onclick="showHighlightPopup()">Highlight Team</button>
    <div id="loading"></div>
  </div>

  <table id="rankings">
    <thead>
      <tr>
        <th>#</th>
        <th>Team</th>
        <th>Location</th>
        <th id="totHeader">Total</th>
        <th id="autoHeader">Auto</th>
        <th id="dcHeader">Teleop</th>
        <th id="egHeader">Endgame</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div class="info" id="total-teams"></div>
  <div class="popup-container" id="popup-container"></div>

  <script>
    let cachedData = null;
    let lastKey = "";
    let abortController = null;
    let highlightedTeam = null;

    function addPopup(message, buttonText = "Dismiss", onClick = null) {
      const container = document.getElementById("popup-container");
      const popup = document.createElement("div");
      popup.className = "popup";
      const btn = document.createElement("button");
      btn.textContent = buttonText;
      btn.onclick = () => {
        popup.remove();
        if (onClick) onClick();
      };
      popup.innerHTML = `<span>${message}</span>`;
      popup.appendChild(btn);
      container.appendChild(popup);
    }

    function showHighlightPopup() {
      const team = prompt("Enter a team number to highlight:");
      if (!team) return;
      highlightedTeam = parseInt(team);
      renderTable(cachedData, document.getElementById("sortBy").value);
      addPopup(`Currently highlighting team ${highlightedTeam}`, "Dismiss", () => {
        highlightedTeam = null;
        renderTable(cachedData, document.getElementById("sortBy").value);
      });
    }

    async function fetchJSON(url, signal) {
      const res = await fetch(url, { signal });
      if (!res.ok) throw new Error(`Error ${res.status}`);
      return res.json();
    }

    async function loadData() {
      const code = document.getElementById("eventCode").value.trim();
      const year = document.getElementById("year").value;
      const sortBy = document.getElementById("sortBy").value;
      const key = `${code}_${year}`;
      const loading = document.getElementById("loading");
      const tbody = document.querySelector("#rankings tbody");
      tbody.innerHTML = "";
      highlightedTeam = null;
      document.querySelectorAll("th").forEach(th => th.classList.remove("highlight"));
      document.getElementById(`${sortBy}Header`).classList.add("highlight");

      if (abortController) abortController.abort();
      abortController = new AbortController();
      const { signal } = abortController;

      loading.textContent = "Loading...";
      try {
        const event = await fetchJSON(`https://api.ftcscout.org/rest/v1/events/${year}/${code}`, signal);
        document.getElementById("event-title").textContent = `${event.name} OPR Rankings`;
        document.getElementById("event-info").textContent = `${event.city ?? ''}, ${event.state ?? ''}, ${event.country} • ${new Date(event.start).toLocaleDateString()} - ${new Date(event.end).toLocaleDateString()}`;
        const teams = await fetchJSON(`https://api.ftcscout.org/rest/v1/events/${year}/${code}/teams`, signal);

        const teamData = [];
        for (let i = 0; i < teams.length; i++) {
          const teamNumber = teams[i].teamNumber;
          let location = "Unknown", name = "Unknown";
          try {
            const info = await fetchJSON(`https://api.ftcscout.org/rest/v1/teams/${teamNumber}`, signal);
            name = info.name ?? "Unknown";
            location = info.city || info.state ? `${info.city ?? ''}, ${info.state ?? ''}, ${info.country}` : info.country ?? "Unknown";
          } catch {}
          let stats = {};
          try {
            stats = await fetchJSON(`https://api.ftcscout.org/rest/v1/teams/${teamNumber}/quick-stats?season=${year}`, signal);
          } catch {}

          const values = ['tot', 'auto', 'dc', 'eg'].reduce((acc, key) => {
            const val = stats[key]?.value;
            const rank = stats[key]?.rank;
            const className = rank <= 100 ? "rank-green" : rank <= 250 ? "rank-yellow" : rank <= 500 ? "rank-orange" : "";
            acc[key] = val !== undefined && rank !== undefined
              ? { value: val, rank, display: `${val.toFixed(2)} (${rank})`, className }
              : { display: "No Data", className: "" };
            return acc;
          }, {});

          teamData.push({ teamNumber, name, location, values });
          renderTable(teamData, sortBy);
          loading.textContent = `Processed ${i + 1} / ${teams.length}`;
        }

        cachedData = teamData;
        lastKey = key;
        loading.textContent = "";
        addPopup(`Finished scouting ${event.name}`);
      } catch (e) {
        if (e.name !== 'AbortError') {
          loading.textContent = "";
          addPopup("Failed to load event.");
        }
      }
    }

    function renderTable(data, sortBy) {
      const tbody = document.querySelector("#rankings tbody");
      tbody.innerHTML = "";

      let sorted = [...data].sort((a, b) => {
        const av = a.values[sortBy]?.value ?? -Infinity;
        const bv = b.values[sortBy]?.value ?? -Infinity;
        return bv - av;
      });

      // Insert highlight team above #1
      if (highlightedTeam) {
        const highlight = data.find(t => t.teamNumber === highlightedTeam);
        if (highlight) {
          const tr = makeRow(highlight, sortBy, true);
          tbody.appendChild(tr);
        }
      }

      sorted.forEach((team, idx) => {
        const tr = makeRow(team, sortBy, false, idx + 1);
        tbody.appendChild(tr);
      });

      document.getElementById("total-teams").textContent = `Total Teams: ${data.length}`;
    }

    function makeRow(team, sortBy, isHighlightClone = false, rank = "") {
      const tr = document.createElement("tr");
      if (team.teamNumber === highlightedTeam) tr.classList.add("highlighted-row");
      tr.innerHTML = `
        <td>${isHighlightClone ? "★" : rank}</td>
        <td><a href="https://ftcscout.org/teams/${team.teamNumber}" target="_blank">#${team.teamNumber} - ${team.name}</a></td>
        <td>${team.location}</td>
        <td class="${team.values.tot.className}">${team.values.tot.display}</td>
        <td class="${team.values.auto.className}">${team.values.auto.display}</td>
        <td class="${team.values.dc.className}">${team.values.dc.display}</td>
        <td class="${team.values.eg.className}">${team.values.eg.display}</td>
      `;
      return tr;
    }
  </script>
</body>
</html>
